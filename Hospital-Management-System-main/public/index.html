    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #fff;
        overflow-x: hidden;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader__container {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .loader__container__item {
        width: 20px;
        height: 20px;
        background-color: #000;
        border-radius: 50%;
        animation: loader 0.5s linear infinite alternate;
      }

      @keyframes loader {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.5);
        }
      }

      .disppear {
        animation: disppear 1s linear forwards;
      }

      @keyframes disppear {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>

    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root">
      <div class="loader">
        <div class="loader__container">
          <div class="loader__container__item"></div>
          <div class="loader__container__item"></div>
          <div class="loader__container__item"></div>
        </div>
      </div>
    </div>

    <script>
      var loader = document.querySelector(".loader");
      window.addEventListener("load", vanish);

      function vanish() {
        loader.classList.add("disppear");
      }

      var root = document.getElementById("root");

      setTimeout(() => {
        root.classList.remove("disppear");
      }, 4000);

      setTimeout(() => {
        root.style.display = "block";
      }, 4000);

      setTimeout(() => {
        root.classList.add("disppear");
      }, 5000);

      setTimeout(() => {
        root.style.display = "none";
      }, 6000);

      setTimeout(() => {
        root.classList.remove("disppear");
      }, 6000);

      setTimeout(() => {
        root.style.display = "block";
      }, 6000);
    </script>
